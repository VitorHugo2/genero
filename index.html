<body>
    <header>
        <h1 style="text-shadow: 3px 3px 3px black;">Verificador de idade</h1>

    <section>
        <p>Ano de Nascimento:
            <input type="number" name="txtano" id="txtano" placeholder="Ex:1996">
            
        </p>

            <input type="radio" name="radsex" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
        </p>
        <p>
            <input type="button" value="Caucular" style="box-shadow: 1px 1px 2px black; " onclick="enviar()">
        </p>
        <p id="mensagem">Preencha o formulario acima para ver o resultado!</p>
